<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Post Create</h4>
                        <br>
                        <a [routerLink]="['/admin/posts']">Posts list</a>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Тип аккаунта</label>
                                        <select class="form-control">
                                            <option value="owner">Владелец</option>
                                            <option value="agent">Агенство</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Тип сделки</label>
                                        <select class="form-control">
                                            <option value="rent">Аренда</option>
                                            <option value="sell">Продажа</option>
                                            <option value="buy">Купля</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Что продаете?</label>
                                        <select class="form-control" >
                                            <option value="room">Квартира</option>
                                            <option value="house">Дом</option>
                                            <option value="area">Участок</option>
                                            <option value="camp">Дача</option>
                                            <option value="office">Офис</option>
                                            <option value="business">Под бизнес</option>
                                            <option value="other">Не жилое</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Тип</label>
                                        <select class="form-control" >
                                            <option value="elite">Элитка</option>
                                            <option value="105">105</option>
                                            <option value="106">106</option>
                                            <option value="104">104</option>
                                            <option value="old">Хрущевка</option>
                                            <option value="pso">ПСО(под сам. отделку)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Заголовок</label>
                                        <input type="text" class="form-control" placeholder="Пример: Продается 2-х комнатная квартира">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Адресс</label>
                                        <input type="text" class="form-control" placeholder="Пример: город Бишкек, Абдрахманова дом 18">
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Кол. комнат</label>
                                        <input type="number" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Площадь</label>
                                        <input type="number" class="form-control" placeholder="m2">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Этаж</label>
                                        <input type="number" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ремонт</label>
                                        <select class="form-control" >
                                            <option value="simple">Косметический</option>
                                            <option value="euro">Евро</option>
                                            <option value="design">Дизайнерский</option>
                                            <option value="none">Без ремонта</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <label>Фото <br /><i class="foto-descr">Не допускаются к размещению фотографии с водяными знаками, чужих объектов и рекламные баннеры. JPG, PNG или GIF. Максимальный размер файла 10 мб, максимальное количество фотографий не должен превышать 10 штук</i></label>
                                    <image-upload
                                        [max]="10"
                                        [buttonCaption]="'Выберите файл'"
                                        [dropBoxMessage]="'Загрузить фотографии'"
                                        [extensions]="['jpg','png','gif']"
                                        [class]="'customClass'">
                                    </image-upload>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Описание</label>
                                        <textarea rows="5" class="form-control" placeholder="Введите текст"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Цена</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Валюта</label>
                                        <select class="form-control" >
                                            <option value="dollar">$(USA)</option>
                                            <option value="som">Сом</option>
                                            <option value="euro">Евро</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ваш номер телефона</label>
                                        <input type="text" class="form-control" placeholder="Пример: 0700 000 000">
                                    </div>
                                    <div class="form-group">
                                        <label>Воцап</label>
                                        <input type="text" class="form-control" placeholder="Пример: 0700 000 001">
                                    </div>
                                </div>
                            </div>

                            <button class="zippy" type="submit" class="btn btn-info btn-fill pull-right">Разместить объявление</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
