<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Post Create</h4>
                        <br>
                        <a [routerLink]="['/admin/posts']">Posts list </a>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="submitForm(postForm.value)" #postForm="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Тип аккаунта</label>
                                        <select [(ngModel)]="defaultData.accountType" #accountType="ngModel" name="accountType" class="form-control">
                                            <option value="owner">Владелец</option>
                                            <option value="agent">Агенство</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Тип сделки</label>
                                        <select [(ngModel)]="defaultData.sellingType" #sellingType="ngModel" name="sellingType" class="form-control">
                                            <option value="sell">Продажа</option>
                                            <option value="rent">Аренда</option>
                                            <option value="buy">Купля</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Что продаете?</label>
                                        <select [(ngModel)]="defaultData.forSell" #forSell="ngModel" name="forSell" class="form-control" >
                                            <option value="room">Квартира</option>
                                            <option value="house">Дом</option>
                                            <option value="area">Участок</option>
                                            <option value="camp">Дача</option>
                                            <option value="office">Офис</option>
                                            <option value="business">Под бизнес</option>
                                            <option value="other">Не жилое</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Тип</label>
                                        <select [(ngModel)]="defaultData.typeOfRoom" #typeOfRoom="ngModel" name="typeOfRoom" class="form-control" >
                                            <option value="elite">Элитка</option>
                                            <option value="105">105</option>
                                            <option value="106">106</option>
                                            <option value="104">104</option>
                                            <option value="old">Хрущевка</option>
                                            <option value="pso">ПСО(под сам. отделку)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Заголовок</label>
                                        <input ngModel #title="ngModel" name="title" type="text" class="form-control" placeholder="Пример: Продается 2-х комнатная квартира" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Адресс</label>
                                        <input ngModel #address="ngModel" name="address" type="text" required class="form-control" placeholder="Пример: город Бишкек, Абдрахманова дом 18">
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Количество комнат</label>
                                        <input ngModel #flatCount="ngModel" name="flatCount" type="text" required type="number" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Площадь</label>
                                        <input ngModel #area="ngModel" name="area" required type="number" class="form-control" placeholder="m2">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Этаж</label>
                                        <input ngModel #floor="ngModel" name="floor" type="number" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ремонт</label>
                                        <select ngModel #fixes="ngModel" name="fixes" class="form-control" >
                                            <option value="simple">Косметический</option>
                                            <option value="euro">Евро</option>
                                            <option value="design">Дизайнерский</option>
                                            <option value="none">Без ремонта</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <label>Фото <br /><i class="foto-descr">Не допускаются к размещению фотографии с водяными знаками, чужих объектов и рекламные баннеры. JPG, PNG или GIF. Максимальный размер файла 10 мб, максимальное количество фотографий не должен превышать 10 штук</i></label>
                                    <image-upload
                                        [max]="10"
                                        [buttonCaption]="'Выберите файл'"
                                        (uploadFinished)="onUploadFinished($event)"
                                        (removed)="onRemoved($event)"
                                        [dropBoxMessage]="'Загрузить фотографии'"
                                        [extensions]="['jpg','png','gif']"
                                        [class]="'customClass'">
                                    </image-upload>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Описание</label>
                                        <textarea ngModel #description="ngModel" name="description" required rows="5" class="form-control" placeholder="Введите текст"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Цена</label>
                                        <input ngModel #price="ngModel" name="price" required class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Валюта</label>
                                        <select [(ngModel)]="defaultData.currency" #currency="ngModel" name="currency" required class="form-control" >
                                            <option value="dollar">$(USA)</option>
                                            <option value="som">Сом</option>
                                            <option value="euro">Евро</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ваш номер телефона</label>
                                        <input required ngModel #phone="ngModel" name="phone" type="number" class="form-control" min="8" max="11" placeholder="Пример: 0700 000 000">
                                    </div>
                                    <div class="form-group">
                                        <label>Воцап</label>
                                        <input required ngModel #whatsapp="ngModel" name="whatsapp" type="number" class="form-control" min="8" placeholder="Пример: 0700 000 001">
                                    </div>
                                </div>
                            </div>

                            <!-- <button [disabled]="!postForm.form.valid" class="zippy" type="submit" class="btn btn-info btn-fill pull-right">Разместить объявление</button>
                            <div class="clearfix"></div> -->
                            <button class="zippy" type="submit" class="btn btn-info btn-fill pull-right">Разместить объявление</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
